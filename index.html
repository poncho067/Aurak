<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/eeb7f4a51c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar__container">
            <a href="#main" id="navbar__logo"></i>AURAK</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#factors" class="navbar__links"> FACTORES </a>
                </li>
                <li class="navbar__item">
                  <a href="#agenda" class="navbar__links"> AGENDA </a>
              </li>
              <li class="navbar__item">
                <a href="#contact" class="navbar__links"> CONTACTANOS </a>
            </li>
            </ul>
        </div>
      </header>
    <div class="content">
    <div class="main">
      <div class="main__container" id="main">
        <div class="main__content">
          <h1>CREANDO EMPRESAS</h1>
          <h2>EXTRAORDINARIAS</h2>
          <p>Servicio de Consultoria</p>
        </div>
        <div class="main__img--container">
        <img src="images/pic1.png" alt="pic" id="main__img"/>
      </div>
      </div>
    </div>

    <div class="factors" id="factors">
      <h1>¿Tu empresa tiene alguno de estos factores?</h1>
      <div class="factors__container">
      
      </div>
    </div>
    <div class="agenda" id="agenda">
      <div class="agendaLeft">
        <h1>Agenda una cita con nosotros</h1>
      </div>
      <div class="agendaRight">
        <form id="meetingForm">
          <div class="input-group">
            <input type="text" id="name" name="name" required>
            <label for="name">Name</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="datetime-local" id="datetime" name="datetime" required>
          </div>
          <button type="submit">Agendar</button>
        </form>
      </div>
    </div>    
    <div class="contact" id="contact">
      <h1>Contactanos</h1>
    </div>
    <div class="footer__container" id="footer">
      <div class="social__media">
        <div class="social__media--wrap">
          <div class="footer__logo">
            <a href="/" id="footer__logo"></i>AURAK</a>
          </div>
          <p class="website__right">© AURAK 2024. Derechos Reservados</p>
          <div class="social__icons">
            <a href="/" class="social__icon--link" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="/" class="social__icon--link" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="/" class="social__icon--link" target="_blank">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="/" class="social__icon--link" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
